<div style="width: 100%; height: 200%; margin-left: 20px">
    <button mat-flat-button routerLink="/menu" color="accent">Add Item</button>
  <h1 *ngIf="cartList.length>0">Order details</h1>
  <div *ngFor="let item of cartList" style="height: 200px;width: 200px;" class="row-md-3">
    <p><img src="{{ item.productImg }}" alt="img" /></p>
    <h3>{{ item.productName }}</h3>
    <p>
      <strong>{{ item.price }}/-</strong>
    </p>
    <button mat-flat-button (click)="removeCartItem(item.id)" color="accent" style="margin-bottom: 4em;">
      Remove Item
    </button><br>
  </div>
  <div *ngIf="!cartList.length">
    <h1>Empty Cart</h1>
  </div>

</div>
