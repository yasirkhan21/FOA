<div style="background-size: cover;background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSEWaBF3EEcEikb9402O7gJZhIJKPGeikH-jI-MjxejGVYlZKBdPAvEfi3NttgGQ98gO9Q&usqp=CAU);">
    <h1 style="color:darkred;text-align: center;"><b>Login Page</b></h1>
    <div class="parent">
    <form [formGroup]="regform" style="margin: 50px;height: 400px;">
    <div><mat-label><b>User Name</b></mat-label></div>
    <div>
        <mat-form-field appearance ="fill">
        <input matInput placeholder="Enter userName" formControlName="userName">
        <mat-icon class="material-icons" matSuffix>people</mat-icon>
        <mat-hint>Enter fullName</mat-hint>
        </mat-form-field>
        </div>
    
        <div><mat-label><b>Password</b></mat-label></div>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Enter your password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>
            </div>
    
            <div>
                <button mat-raised-button class="createUserBtn" color="primary" type="submit" (click)="onSubmit()">Login</button>
               </div>
               <router-outlet></router-outlet>  
               </form>
               </div>
               </div>
