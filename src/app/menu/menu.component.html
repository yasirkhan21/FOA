
<div class="res row">
  
    <mat-card class="example-card col-md-4" *ngFor="let pro of product">
      <mat-card-header>
        <mat-card-title>{{ pro.productName }}</mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{ pro.productImage }}" alt="resturant" /><br>
        <mat-card-content> 
          <h3>Rs: {{pro.price}}/-</h3>
        </mat-card-content> 
      <mat-card-actions>
        <button mat-flat-button color="accent" (click)="addtoCart(pro)">Add to cart</button>
        
      </mat-card-actions>
    </mat-card>&nbsp;

</div>
