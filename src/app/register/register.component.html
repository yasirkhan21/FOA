    <h1 style="color:darkblue;text-align: center;top: 10px;"><b>Registration Form</b></h1>
    <div class="parent">
    <form [formGroup]="regform" style="margin: 30px; background-color: rgba(255, 255, 255, 0.417);height: 600px;">
    <div><mat-label style="margin-top: 10px;"><b>Full Name</b></mat-label></div>
    <div>
        <mat-form-field appearance ="fill" style="margin-top: 10px;">
        <input matInput placeholder="Enter fullName" formControlName="fullName">
        <mat-icon class="material-icons" matSuffix>people</mat-icon>
        <mat-error *ngIf="this.regform.controls['fullName'].hasError('required')">
          <span>*Name is required</span>
        </mat-error> 
        </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance ="fill" style="margin-top: 10px;">
            <input matInput placeholder="Enter userName" formControlName="userName">
            <mat-icon class="material-icons" matSuffix>people</mat-icon>
            <mat-error *ngIf="this.regform.controls['userName'].hasError('required')">
              <span>*userName is required</span>
            </mat-error> 
            </mat-form-field>
            </div>
    
        <div><mat-label><b>Email</b></mat-label></div>
    <div>
        <mat-form-field appearance ="fill">
        <input matInput placeholder="Enter email" formControlName="email">
        <mat-icon class="material-icons" matSuffix>email</mat-icon>
        <mat-error *ngIf="this.regform.controls['email'].hasError('email')">
          <span>*Email is invalid</span>
        </mat-error> 
        </mat-form-field>
        </div>
    
        <div><mat-label><b>Password</b></mat-label></div>
        <div>
    
            <mat-form-field appearance="fill">
              <mat-label>Enter your password</mat-label>
              <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
              <mat-error *ngIf="this.regform.controls['password'].hasError('required')">
                <span>*Password is required</span>
              </mat-error> 
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>
            </div>

            <div><mat-label><b>Mobile No</b></mat-label></div>
            <div>
            <mat-form-field appearance ="fill">
            <input matInput placeholder="Enter mob" formControlName="mob">
            <mat-icon class="material-icons" matSuffix>phone</mat-icon>
            <mat-error *ngIf="this.regform.controls['mob'].hasError('required')">
                <span>*Mobile No. is required</span>
              </mat-error> 
            </mat-form-field>
            </div>
    
             <br>
                   
            <mat-form-field appearance="fill">
            <mat-label>Present Address</mat-label>
            <textarea matInput  placeholder="address" formControlName="address" (keyup)="onKeyUp($event)" required></textarea>
            <mat-icon class="material-icons" matSuffix>home</mat-icon>
            <div>
            {{numberOfCharacters1}} / {{maxNumberOfCharacters}}
            </div>
            </mat-form-field> <br>

            <div>
            <button mat-raised-button class="createUserBtn" color="primary" type="submit" (click)="onSubmit()">Register</button>
            </div>  

            </form>
            </div>
    </div>
